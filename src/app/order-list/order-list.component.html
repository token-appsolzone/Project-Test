<tbody>
    <tr *ngFor="let order of coffeeOrders  ">
       <td>{{ order.payload.doc.data().courseName }}</td>
       <td>{{ order.payload.doc.data().customerName }}</td>
       <td><span 
            *ngFor="let coffee of order.payload.doc.data().coffeeOrder">
           {{ coffee }}
          </span>
       </td>
       <td ><a href="#" [hidden]="order.payload.doc.data().completed" 
        (click)="markCompleted(order)">
<i class="material-icons">check</i></a>
</td>
<td >
<a href="#" [hidden]="order.payload.doc.data().completed" 
(click)="deleteOrder(order)">
<i class="material-icons">delete_forever</i></a>
</td>
    </tr>
    </tbody>
